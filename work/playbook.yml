---
- hosts: localhost
  become: true
  connection: local
  tasks:
    - name: Install required packages CLI
      package:
        name:
          - jq
          - tmux
          - nodejs
          - npm
          - pipx
          - vim
          - whois
          - ipcalc
          - bcal
          - colordiff
          - silversearcher-ag
        state: present
    - name: Install delta
      apt:
        deb: https://github.com/dandavison/delta/releases/download/0.12.1/git-delta_0.12.1_amd64.deb
    - name: Install required packages GUI
      package:
        name:
          - ghex
          - peek
          - libreoffice-l10n-pl
          - xclip
        state: present
    - name: Install snap packages
      snap:
        name:
          - ksnip
          - lsd
          - spotify
        state: present
    - name: Install snap classic packages
      snap:
        name:
          - helm
          - code
        classic: yes 
        state: present
    - name: Install fzf 0.29
      unarchive:
        src: https://github.com/junegunn/fzf/releases/download/0.29.0/fzf-0.29.0-linux_amd64.tar.gz
        dest: /usr/local/bin/
        remote_src: yes
