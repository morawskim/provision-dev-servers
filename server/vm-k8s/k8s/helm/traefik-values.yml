ports:
  web:
    exposedPort: 80
    nodePort: 32080
    redirectTo:
      port: websecure
  websecure:
    exposedPort: 443
    nodePort: 32443
  internal:
    port: 8081
    exposedPort: 81
    nodePort: 32081
    protocol: TCP
    expose: true
    tls:
      enabled: true
ingressClass:
  isDefaultClass: false
service:
  type: NodePort
logs:
  access:
    # -- To enable access logs
    enabled: true
  general:
    level: INFO
    #format: json

persistence:
  enabled: true
  storageClass: microk8s-hostpath
certResolvers:
  myresolver:
    httpchallenge:
      entrypoint: web
    email: marcin@morawskim.pl
    storage: /data/acme.json

tlsStore:
  default:
    defaultCertificate:
      secretName: certs

deployment:
  initContainers:
    - name: volume-permissions
      image: busybox:latest
      command: ["sh", "-c", "touch /data/acme.json; chmod -v 600 /data/acme.json"]
      volumeMounts:
      - mountPath: /data
        name: data
