apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webpage2kindle
  name: webpage2kindle
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webpage2kindle
  strategy: {}
  template:
    metadata:
      labels:
        app: webpage2kindle
    spec:
      volumes:
      - name: shared-data
        emptyDir: {}
      # initContainers:
      # - name: create-db
      #   image: registry.gitlab.com/morawskim/webpage2kindle/symfony-app:main
      #   command:
      #     - "/app/bin/console"
      #     - "broadway:event-store:create"
      #   env:
      #   - name: DATABASE_URL
      #     value: "sqlite:///%kernel.project_dir%/var/data/data.db"
      #   volumeMounts:
      #   - name: shared-data
      #     mountPath: /app/var/data/data.db
      containers:
      - image: registry.gitlab.com/morawskim/webpage2kindle/symfony-app:main
        name: webpage2kindle
        env:
        - name: SERVER_NAME
          value: ":80"
        - name: DATABASE_URL
          value: "sqlite:///%kernel.project_dir%/var/data/data.db"
        envFrom:
        - secretRef:
            name: webpage2kindle-php
        volumeMounts:
        - name: shared-data
          mountPath: /app/var/data
        resources: {}
      # todo FIX ME! create dedicated deployment for consumer
      # - image: registry.gitlab.com/morawskim/webpage2kindle/symfony-app:main
