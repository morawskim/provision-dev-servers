apiVersion: v1
kind: Service
metadata:
  name: freshrss
  labels:
    app: freshrss
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: freshrss
---
apiVersion: v1
kind: Service
metadata:
  name: freshrss-mysql
  labels:
    app: freshrss-mysql
spec:
  ports:
  - port: 3306
    name: mysql
  clusterIP: None
  selector:
    app: freshrss-mysql
