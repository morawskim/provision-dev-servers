        metrics_path: /metrics
        static_configs:
          - targets: ['webhook.knative-serving.svc.cluster.local:9090']
            labels:
              pod: webhook-XXX
              namespace: knative-serving
    rule_files:
      - /etc/prometheus/node_exporter.yml
      - /etc/prometheus/mysqld_exporter.yml
      - /etc/prometheus/smartctl_exporter.yml
      - /etc/prometheus/embedded_exporter.yml
      - /etc/prometheus/custom_alerts.yml

    remote_write:
      - url: https://prometheus-prod-01-eu-west-0.grafana.net/api/prom/push
        basic_auth:
          username: "532706"
          password_file: "/secrets/PROMETHEUS_REMOTE_WRITE_PASSWORD"
        write_relabel_configs:
          - source_labels: [__name__]
            regex: "node_systemd_unit_state"
            action: drop
          - source_labels: [job]
            regex: "k8s"
            action: drop
          - source_labels: [job]
            regex: "prometheus"
            action: drop
          - source_labels: [job]
            regex: "kube-state-metrics"
            action: drop
    alerting:
      alert_relabel_configs:
        - source_labels: [alertname]
          regex: HostClockSkew|HostKernelVersionDeviations
          action: drop

      alertmanagers:
        - static_configs:
          - targets:
            - alertmanager:80
        - scheme: https
          basic_auth:
            username_file: "/grafanacloud/GRAFANA_ALERTMANAGER_USERNAME"
            password_file: "/grafanacloud/GRAFANA_ALERTMANAGER_PASSWORD"
          static_configs:
            - targets:
              - alertmanager-eu-west-0.grafana.net:443
  alertmanager.yml: |
    route:
      # `group_wait` default is 30s, indicating the duration to hold off before sending an alert notification.
      group_wait: 10s
      group_interval: 1m
      group_by: ["instance", "job", "alertname"]
      receiver: telegram
    receivers:
      - name: telegram
        telegram_configs:
          - bot_token_file: "/secrets/TELEGRAM_BOT_TOKEN"
            chat_id: -1002020257450
            send_resolved: false
            parse_mode: ""
