apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homeassistant
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`ha.morawskim.pl`)
      services:
        - kind: Service
          name: homeassistant
          port: 80
      middlewares:
      #   - name: openid-auth
        - name: add-x-forwarded-proto
  tls:
    certResolver: myresolver
