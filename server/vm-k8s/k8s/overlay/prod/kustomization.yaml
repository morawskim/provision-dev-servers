bases:
- ../../base/podinfo
- ../../base/nginx

namespace: prod

patches:
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: test.preview.morawskim.pl
    target:
      kind: Ingress
      name: podinfo
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: test.docker
    target:
      kind: Ingress
      name: nginx
