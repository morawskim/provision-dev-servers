apiVersion: v1
kind: Namespace
metadata:
  name: knative-serving
---
apiVersion: operator.knative.dev/v1beta1
kind: KnativeServing
metadata:
  name: knative-serving
  namespace: knative-serving
spec:
  workloads:
  - name: 3scale-kourier-gateway
    resources:
    - container: kourier-gateway
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 1000m
        memory: 800Mi
  ingress:
    kourier:
      enabled: true
  config:
    domain:
      "morawskim.pl": ""
    network:
      ingress-class: "kourier.ingress.networking.knative.dev"
